<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Like Delete Button</title>
</head>
<body>
    <h3 id="secret-info">My Secret Info</h3>
    <input id="delete-confirm" type="text" placeholder="Please Type Delete">
    <button id="btn-delete" disabled>Delete</button>

    <script>
        document.getElementById('delete-confirm').addEventListener('keyup',function(event){
            const text = event.target.value;
            const buttonDelete = document.getElementById('btn-delete');
            if(text === "Delete"){
                buttonDelete.removeAttribute('disabled');
            }
            else{
                buttonDelete.removeAttribute('disabled', true);
            }
        })

       document.getElementById('btn-delete').addEventListener('click', function(){
        const secretInfo = document.getElementById('secret-info');
        secretInfo.style.display = 'none';
    })

    </script>
</body>
</html>
